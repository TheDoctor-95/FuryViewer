<div class="fons container-fluid ">


    <div class="row ">


        <div class="col-8">
            <div class="card pendientes">
                <div class="card-body">
                    <div class="serpeli_body">
                        <h2 class="card-title">SERIES PENDIENTES</h2>

                        <div class="card portades">
                            <img class="card-img-top" src="../../content/images/doctorwho.jpg" alt="Card image">

                            <div class="card-body">
                                <h4 class="card-title">3x04 Blink</h4>
                                <h3 class="card-text">Doctor Who</h3>

                            </div>

                        </div>
                        <div class="card portades">
                            <img class="card-img-top" src="../../content/images/doctorwho.jpg" alt="Card image">

                            <div class="card-body">
                                <h4 class="card-title">3x04 Blink</h4>
                                <h3 class="card-text">Doctor Who</h3>

                            </div>


                        </div>
                        <div class="card portades">
                            <img class="card-img-top" src="../../content/images/doctorwho.jpg" alt="Card image">

                            <div class="card-body">
                                <h4 class="card-title">3x04 Blink</h4>
                                <h3 class="card-text">Doctor Who</h3>

                            </div>


                        </div>
                        <div class="card portades">
                            <img class="card-img-top" src="../../content/images/doctorwho.jpg" alt="Card image">

                            <div class="card-body">
                                <h4 class="card-title">3x04 Blink</h4>
                                <h3 class="card-text">Doctor Who</h3>

                            </div>


                        </div>
                    </div>
                </div>
            </div>


            <div class="card pendientes align-top">

                <div class="card-body">
                    <div class="serpeli_body">

                        <h2 class="card-title">PELICULAS PENDIENTES</h2>
                        <div class="card portades" *ngFor="let movie of moviesPending" routerLink="/movie/{{movie.id}}">
                            <img class="card-img-top" src="{{movie.imgUrl}}" alt="Card image">
                            <div class="card-body">
                                <h4>{{movie.name}}</h4>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>


        <div class="col-4" id="lateralDret">
            <div class="row">
                <div class="col-12">
                    <div class="card calendario">

                        <div class="card-body">
                            <div class="card-title row ">
                                <div class=" col-md-6" id="titlecalendar">
                                    <h2 id="calendario">Calendario</h2>
                                </div>
                                <div class="col-md-6" id="botoncalendar">
                                    <button> SERIES</button>
                                    <button> PELIS</button>
                                </div>
                            </div>
                            <div class="panel panel-default">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="padding-right: 9px;">
                    <div class="card topSeries">

                        <div class="card-body">
                            <div id="topseries">
                                <div class="row">
                                    <h2 class="col-9" >Top series</h2>

                                    <label class="switchinv col-3">
                                        <input type="checkbox">
                                        <span class="sliderinv roundinv"></span>
                                    </label>

                                </div>
                                <ol class="list-group">
                                    <li *ngFor="let serie of topSeries " class="list-group-item"> {{serie}}</li>
                                </ol>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <div class="card topPelis">

                        <div class="card-body">
                            <div id="toppelis">
                                <div class="row">
                                    <h2 class="col-9">Top pelis</h2>

                                    <label class="switchinv col-3">
                                        <input type="checkbox">
                                        <span class="sliderinv roundinv"></span>
                                    </label>

                                </div>
                                <ol class="list-group">
                                    <li *ngFor="let movie of topPelis" class="list-group-item"> {{movie.name}}</li>

                                </ol>

                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="row">
                <div class="col" style="padding-right: 9px;">
                    <div class="card topSeries">

                        <div class="card-body">
                            <div id="topseries" >

                                    <h2 >Top Artist</h2>

                                <ol class="list-group">
                                    <li *ngFor="let serie of topSeries " class="list-group-item"> {{serie}}</li>
                                </ol>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <div class="card topPelis">

                        <div class="card-body">
                            <div id="toppelis">

                                    <h2 >Top Hatred artist</h2>




                                <ol class="list-group" >
                                    <li *ngFor="let movie of topPelis" class="list-group-item"> {{movie.name}}</li>

                                </ol>


                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </div>
</div>
