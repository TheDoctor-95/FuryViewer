<div>
    <h2>
        <span jhiTranslate="furyViewerApp.social.home.title">Socials</span>
        <button class="btn btn-primary float-right jh-create-entity create-social" [routerLink]="['/', { outlets: { popup: ['social-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.social.home.createLabel">
            Create new Social
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="socials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.social.url">Url</span></th>
            <th><span jhiTranslate="furyViewerApp.social.type">Type</span></th>
            <th><span jhiTranslate="furyViewerApp.social.series">Series</span></th>
            <th><span jhiTranslate="furyViewerApp.social.movie">Movie</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let social of socials ;trackBy: trackId">
                <td><a [routerLink]="['../social', social.id ]">{{social.id}}</a></td>
                <td>{{social.url}}</td>
                <td>{{social.type}}</td>
                <td>
                    <div *ngIf="social.series">
                        <a [routerLink]="['../series', social.series?.id ]" >{{social.series?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="social.movie">
                        <a [routerLink]="['../movie', social.movie?.id ]" >{{social.movie?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../social', social.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social/'+ social.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social/'+ social.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
