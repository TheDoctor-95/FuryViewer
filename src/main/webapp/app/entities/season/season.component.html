<div class="fons ">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="cuerpo">
                    <div class="row">
                        <div class="col-12">
                            <div class="row text-right">
                                <div class="col botocalendari" id="botoncalendar">
                                    <button> SERIES</button>
                                    <button> MOVIES</button>
                                </div>
                            </div>
                            <div *ngIf="episodes!=undefined" class="all-elements">
                                <!-- Fila-->
                                <div class="line-element-wrapper" *ngFor="let calendar of episodes">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="row">
                                                {{calendar.releaseDate}}

                                                <div class="col-3">
                                                    <div class="date-element" style="text-align: center;">
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="num-element">
                                                                    26
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="day-element">
                                                                    MONDAY
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="month-element">
                                                                    March
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-9">
                                                    <div class="moviesseries-element">


                                                        <div class="serpeli_body2">
                                                            <div class="card portades" *ngFor="let episode of calendar.episodes">
                                                                <img class="card-img-top"
                                                                     src="../../../content/images/doctorwho.jpg"
                                                                     alt="Card image">

                                                                <div class="card-body">
                                                                    <h4 class="card-title">3x{{episode.number}} {{episode.name}}</h4>
                                                                    <h3 class="card-text">Doctor Who</h3>
                                                                </div>


                                                            </div>


                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Final Fila-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
