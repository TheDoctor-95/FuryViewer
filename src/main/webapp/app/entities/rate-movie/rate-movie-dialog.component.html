<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRateMovieLabel" jhiTranslate="furyViewerApp.rateMovie.home.createOrEditLabel">Create or edit a Rate Movie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rateMovie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rateMovie.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.rateMovie.rate" for="field_rate">Rate</label>
            <ngb-rating [(rate)]="rateMovie.rate"></ngb-rating>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.rateMovie.movie" for="field_movie">Movie</label>
            <select class="form-control" id="field_movie" name="movie" [(ngModel)]="rateMovie.movie" >
                <option [ngValue]="null"></option>
                <option [ngValue]="movieOption.id === rateMovie.movie?.id ? rateMovie.movie : movieOption" *ngFor="let movieOption of movies; trackBy: trackMovieById">{{movieOption.name}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
