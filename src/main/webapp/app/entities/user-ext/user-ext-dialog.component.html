<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h2 class="modal-title" id="myUserExtLabel" jhiTranslate="furyViewerApp.userExt.home.createOrEditLabel">Editar perfil</h2>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userExt.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userExt.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.userExt.image" for="field_image">Image</label>
            <div>
                <img [src]="'data:' + userExt.imageContentType + ';base64,' + userExt.image" style="max-height: 100px;" *ngIf="userExt.image" alt="userExt image"/>
                <div *ngIf="userExt.image" class="form-text text-danger clearfix">
                    <span class="pull-left">{{userExt.imageContentType}}, {{byteSize(userExt.image)}}</span>
                    <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_image" (change)="setFileData($event, userExt, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                [(ngModel)]="userExt.image"  />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                [(ngModel)]="userExt.imageContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre completo</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                   [(ngModel)]="userExt.nombre"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_usuario">Nombre de usuario</label>
            <input type="text" class="form-control" name="usuario" id="field_usuario"
                   [(ngModel)]="userExt.usuario"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="email" class="form-control" name="email" id="field_email"
                   [(ngModel)]="userExt.email"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_nacimiento">AÃ±o de nacimiento</label>
            <input type="date" class="form-control" name="nacimiento" id="field_nacimiento"
                   [(ngModel)]="userExt.nacimiento"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_email">Lugar de nacimiento</label>
            <input type="text" class="form-control" name="locationGoogleMaps" id="field_locationGoogleMaps"
                [(ngModel)]="userExt.locationGoogleMaps"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
