<div>

    <div class="modal-header">
        <h4 class="modal-title" id="myMovieLabel" >Peliculas Pendientes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="card portades col-2" *ngFor="let movie of moviesPending"
             (click)="goTo(movie.id)">
            <img class="card-img-top" style="width: 100%; height: 100%;" src="{{movie.imgUrl}}" alt="Card image">
            <div class="card-body">
                <h4 style="text-transform: uppercase; font-weight: bold;">{{movie.name}}</h4>
            </div>
        </div>
    </div>
</div>
