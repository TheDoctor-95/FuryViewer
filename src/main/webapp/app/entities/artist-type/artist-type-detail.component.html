
<div *ngIf="artistType">
    <h2><span jhiTranslate="furyViewerApp.artistType.detail.title">Artist Type</span> {{artistType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyViewerApp.artistType.name">Name</span></dt>
        <dd>
            <span jhiTranslate="{{'furyViewerApp.ArtistTypeEnum.' + artistType.name}}">{{artistType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'artist-type/'+ artistType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
